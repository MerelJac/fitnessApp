<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="card" id="build-workout">
        <div id="editTitle"></div>
        <h2 id="name">Workout of the Day</h2>
        <p id="instructions">Add exercises as needed.<br>Recommended 6-10 reps x 3 sets each.<br>Cardio 10-15 minutes</p>
        <p id="print-here">
        <div class="input-group">
            <input id="input" type="text" class="form-control" placeholder="Add custom exercise" aria-label="custom-exercise" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id="add-button" class="btn btn-outline-secondary" type="button">Add</button>
            </div></p>
          </div>
    </div>
    <div class="modalContent">
        <form class="popupOptions">
            <!-- look into syntax of inputs  -->
            <button id="closeModal" class="close">&times;</button><br>

            <label class="bold">Equiptment</label><br>
            <input type="radio" id="barbell" name="equip" value="barbell">
            <label for="barbell">Barbell</label><br>
            <input type="radio" id="dumbbell" name="equip" value="dumbbell">
            <label for="dumbbell">Dumbbell</label><br>
            <input type="radio" id="stabBall" name="equip" value="stabBall">
            <label for="stabBall">Stability Ball</label><br>
            <input type="radio" id="BOSU" name="equip" value="BOSU">
            <label for="BOSU">BOSU</label><br>

            <label class="bold">Position</label><br>
            <input type="radio" id="incline" name="position" value="incline">
            <label for="incline">Incline</label><br>
            <input type="radio" id="decline" name="position" value="decline">
            <label for="decline">Decline</label><br>

            <label class="bold">Grip</label><br>
            <input type="radio" id="Neutral" name="grip" value="Neutral">
            <label for="Neutral">Neutral Grip</label><br>
            <input type="radio" id="close" name="grip" value="close">
            <label for="close">Close Grip</label><br>
            <input type="radio" id="wide" name="grip" value="wide">
            <label for="wide">Wide Grip</label><br>

            <button id="addAttributes">Apply</button><br>
        </form>
        </div>
<footer>
    <button class="navBtn"  id="homeBtn"><a href="./index.html">Home </a></button>
    <button class="navBtn" id="saveBtn">Save Workout</button>
</footer>
    <!-- day.js script -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./random.js"></script>
</body>
</html>
